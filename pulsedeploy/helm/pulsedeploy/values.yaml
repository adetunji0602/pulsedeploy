replicaCount: 2

image:
  repository: ""          # Injected by Azure DevOps
  tag: ""                 # Injected by Azure DevOps
  pullPolicy: IfNotPresent

imagePullSecrets: []      # Optional (ACR + AKS usually auto-auth)

service:
  type: ClusterIP
  port: 80
  targetPort: 9090

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

livenessProbe:
  path: /
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
